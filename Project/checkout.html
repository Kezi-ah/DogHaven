<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <p>DogHaven</p>
    </div>

    <div>
      <ul class="icons">
        <div class="icon-wrapper">
          <li><a href="index.html" class="brwse">Home</a></li>
        </div>
        <div class="icon-wrapper">
          <li><a href="browse-dogs.html" class="brwse">Browse Dogs</a></li>
        </div>
        <div class="icon-wrapper">
          <li><a href="AI-finder.html" class="brwse">AI Dog Finder</a></li>
        </div>
        <div class="icon-wrapper">
          <li><a href="about.html" class="brwse">About</a></li>
        </div>
        <div class="icon-wrapper">
          <li><a href="contact.html" class="brwse">Contact</a></li>
        </div>
        <div class="icon-wrapper">
          <li><a href="cart.html" class="brwse">Cart</a> <span class="cart-count" id="cart-count">0</span></li>
        </div>
      </ul>
    </div>
  </header>


  <main class="checkout-page">
    <section class="checkout-form">
      <h2>Checkout</h2>
      <div class="card">
         <h3>Personal Information</h3>
        <form id="checkout-form">
          <label for="name">Full Name *</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="address">Address *</label>
          <input type="text" id="address" placeholder="Enter your address" required />

          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />

        </form>
      </div>

      <div class="card">
        <h3>Delivery Address</h3>
        <form id="checkout-form">
          <label>Street Address *</label><input type="text" id="street" required>  

          <label>City *</label>
          <input type="text" id="city" required>

          <label>State *</label>
          <input type="text" id="state" required>

          <label>Special Delivery Instructions</label>
          <textarea id="instructions" placeholder="Any special instructions for delivery..."></textarea>
        </form>
      </div>
    </section>

    <section class="checkout-summary">
      <h3>Order Summary</h3>
      <div id="checkout-items"></div>
      <p>Subtotal: $<span id="subtotal">0</span></p>
      <p>Tax (5%): $<span id="tax">0</span></p>
      <h4>Total: $<span id="total">0</span></h4>
      <a href="payment.html">
      <button class="btn btn-primary" onclick="saveAndContinue()">Continue to Payment</button>
      </a>
      <button class="btn btn-secondary" onclick="history.back()">Back to Cart</button>
      </div>

    </section>
  </main>
</body>
<script src="JS/cart.js"></script>

</html>
